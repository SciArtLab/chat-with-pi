<html>
    <head>
        <title>LocalBox</title>
        
        <script src="https://code.jquery.com/jquery.js"></script>
		<link rel="stylesheet" href="/styles/app.css" type="text/css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
		
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        
    </head>
    <body>
    
        <div class="container">
        
            <div class="page-header">
                <h1> LocalBox <br><small> A toolbox for local broadcast</small></h1>
            </div>
            
            <div class="input-group" id="nickWrap">
                <input id="nickname" class="form-control input-lg" type="text" placeholder="Enter your username">
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-primary" type="submit" id="setNick">OK</button>
                </span>
            </div>
            <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error">
                <button type="button" class="close" id="closeAlert">Ã—</button>
                That username is already taken. Try again.
            </div>
            
            <div id="contentWrap" class="row left-block">
                <div class="col-md-3 left-block" >
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Connected Users
                        </div>
                        <div id="users" class="panel-body"></div>
                </div>
                </div>
                <div id="chatWrap"  class="col-md-3 right-block">
                    <div class="panel panel-info">
                        <div class="panel-heading">Chat</div>
						<div class="panel-body">
	                        <div id="chat"></div>
		                    <div id="message-box">
		                        <form id="send-message" class="input-group" style="text-align:center;margin:0 auto;">
		                        <input id="message" class="form-control input-lg" type="text">
		                        <span class="input-group-btn">
		                            <button class="btn btn-lg btn-primary" type="submit">Send</button>
		                        </span>
		                        </form>
		                    </div>
						</div>	
                    </div>
                </div>
             </div>
            
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            jQuery(function($) {
               var socket = io.connect();
               var $messageForm = $('#send-message');
               var $messageBox = $('#message');
               var $chat = $('#chat');
               var $buttonSend = $('#send');
               
               var $nickForm = $('#setNick');
               var $nickBox = $('#nickname');
               var $users = $('#users');
               var $closeAlert = $('#closeAlert');
               
               
               
               $nickForm.click(function(e) {
                   e.preventDefault();
                   socket.emit('new user', $nickBox.val(), function(data) {
                       if(data) {
                           $('#nickWrap').hide();
                           $('#contentWrap').show();
                       } else {
                           $("#login-error").show();
                       }
                   });
                   $nickBox.val('');
               });
               
               $closeAlert.click(function(e) {
                    $("#login-error").hide();
               });
               
               $messageForm.submit(function(e) {
                   e.preventDefault();
                   if($messageBox.val()!='') socket.emit('send message', $messageBox.val());
                   $messageBox.val('');
               });
               
               socket.on('new message', function(data) {
                  $chat.append('<b>'+data.nick+":</b> "+data.msg+"<br/>"); 
               });
               
               socket.on('usernames', function(data) {
                    var html = '';
                    for (var username in data) {
                        html += username + '<br/>';
                    }
                    $users.html(html);
                });
               
            });
            
        </script>
    </body>
</html>
