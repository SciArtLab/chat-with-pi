<html>
    <head>
        <title>LocalBox</title>
		<link rel="stylesheet" href="/styles/app.css" type="text/css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
		<script src="https://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.js"></script>
    </head>
    <body> 
        <div class="container">
            <div id="pageHeader" class="page-header">
                <h1> LocalBox <br><small> A toolbox for local broadcast</small></h1>
            </div>
			
            <div id="usersPanel" class="center-block">
                <div id="panelInfo" class="panel panel-info">
                    <div id="users" class="panel-body"></div>
            </div>
            </div>
            
			<div id="theme-selector" class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
			    Select a theme
			    <span class="caret"></span>
			  </button>
			  <ul id="dropdown-theme" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="javascript:selectBusiness()">Business</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="selectRobots()">Robots</a></li>
			  </ul>
			</div>

			<div class="input-group" id="nickWrap">
			    <input id="nickname" class="form-control input-lg left" type="text" placeholder="Enter a nickname">
			    <span class="input-group-btn">
			        <button class="btn btn-lg btn-primary" type="submit" id="setNick">OK</button>
			    </span>
			</div>

			<div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error">
			    <button type="button" class="close" id="closeAlert">Ã—</button>
			     Or you have writen a forbiden character (only a-z allowed) or that username is already taken.
			</div>
			
            <div id="contentWrap" class="row">
                <div id="chatWrap"  class="col-md-3 center-block">
                    <div class="panel panel-primary">
                        <div class="panel-heading"></div>
						<div class="panel-body">
	                        <div id="chat"></div>
		                    <div id="message-box">
		                        <form id="send-message" class="input-group">
		                        <input id="message" class="form-control" type="text">
		                        <span class="input-group-btn">
		                            <button id="msg-btn" class="btn btn-lg btn-primary force-pad"><span class="glyphicon glyphicon-send"></span></button>
		                            <button id="cmd-btn" class="btn btn-lg btn-info force-pad"><span class="glyphicon glyphicon-screenshot"></span></button>
		                        </span>
		                        </form>
		                    </div>
						</div>	
                    </div>
                </div>
             </div>
        </div>
    </body>
</html>
